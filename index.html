<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <!-- daisy ui -->

 <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
 <script src="https://cdn.tailwindcss.com"></script>
 <script src="https://kit.fontawesome.com/5d6bdd41be.js" crossorigin="anonymous"></script>
<style>
 li{
  border: 1px solid white;
 }
</style>
</head>

<body>
 <div class="hero min-h-screen"
  style="background-image: url(https://daisyui.com/images/stock/photo-1507358522600-9f71e620c44e.jpg);">
  <div class="hero-overlay bg-opacity-60"></div>
  <div class="hero-content text-center text-neutral-content">
   <div class="max-w-md">
    <!-- <h1 class="mb-5 text-5xl font-bold">People Counter </h1> -->

    <div class="stat bg-white rounded-3xl">
     <div class="stat-figure text-primary">
       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-8 h-8 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
     </div>
     <div class="stat-title">Even Member Count </div>
     <div class="stat-value text-primary">25.6K</div>
     <div class="stat-desc">21% more than last month</div>
   </div>

 
    <div class="felx">
      <p class="text-amber-400 text-2xl">List Of Entire Member  <i class="fa-solid fa-arrow-down"></i></p>
     <div>
      <ul class="flex flex-wrap"id='saveBtn_li'>

      </ul>
     </div>
    </div>

    <h2 class="text-6xl text-slate-950 font-bold mb-5">People <i class="fa-solid fa-person-walking-dashed-line-arrow-right text-amber-500"></i> <span id='counter-num' class="text-orange-600 ">zero</span></h2>
    <h2 class="text-teal-300 text-3xl mb-3">Grant Access <i class="fa-solid fa-fingerprint"></i> <span id="access" class="pl-2 text-green-400 font-mono font-bold text-4xl">zero</span></h2>
 
    <div class="flex gap-2 flex-wrap">
     <button class="btn  bg-cyan-800 border-0 text-white " onclick="increment()">Clicked to count  <i class="fa-solid fa-plus text-green-500"></i></button>
     <button class="btn bg-fuchsia-800 text-white border-0" onclick="save()">Save <i class="fa-solid fa-database text-red-600"></i></button>
     <button class="btn bg-indigo-950 text-white border-0" onclick="reset()">Reset <i class="fa-solid fa-arrow-rotate-right text-rose-600"></i></button>
     <button class="btn bg-lime-900  text-white border-0" onclick="undoData()">UndoData <i class="fa-solid fa-arrow-rotate-right text-rose-600"></i></button>
    </div>
   </div>
  </div>
 </div>


 <script src="start.js"></script>
</body>

</html>
